            <div>
                <main>
                    <div class="container-fluid px-4" id="charts">
                        <h3 class="mt-4 mb-4">Performance</h3>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fas fa-chart-area me-1"></i>
                                        Success Rate
                                        <div class="float-end">
                                            <button class='btn btn-outline-secondary btn-sm' data-toggle="tooltip" data-placement="bottom" title="The ratio of successful payments and all simulated payments.">
                                                <i class="fa-solid fa-info float-right"></i>
                                            </button>
                                            <a href="/assets/success_rate.html" target="_blank" class='btn btn-outline-secondary btn-sm'>
                                                <i class="fa-solid fa-arrow-up-right-from-square"></i>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="card-body" style="height:30em">
                                        <iframe src="/assets/success_rate.html" style="height:100%;width:100%;border:none;overflow:hidden;"></iframe>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fas fa-chart-area me-1"></i>
                                        Transaction fees
                                        <div class="float-end">
                                            <button class='btn btn-outline-secondary btn-sm' data-toggle="tooltip" data-placement="bottom" title="The absolute and relative amount of fees incurred by multi-hop payments.">
                                                <i class="fa-solid fa-info float-right"></i>

                                            <a href="/assets/fees.html" target="_blank" class='btn btn-outline-secondary btn-sm'>

                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fas fa-chart-area me-1"></i>
                                        Path lengths
                                        <div class="float-end">
                                            <button class='btn btn-outline-secondary btn-sm' data-toggle="tooltip" data-placement="bottom" title="The length of the paths taken by successful payments.">
                                                <i class="fa-solid fa-info float-right"></i>

                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fas fa-chart-area me-1"></i>

                                        <div class="float-end">
                                            <button class='btn btn-outline-secondary btn-sm' data-toggle="tooltip" data-placement="bottom" title="The total number of and percentage of successful HTLCs initiated during simulation.">
                                                <i class="fa-solid fa-info float-right"></i>

                                            <button class='btn btn-outline-secondary btn-sm' data-toggle="tooltip" data-placement="bottom" title="The length of paths that eventually failed.">
                                                <i class="fa-solid fa-info float-right"></i>

                                            <a href="/assets/path_length_failed.html" target="_blank" class='btn btn-outline-secondary btn-sm'>
                                                <i class="fa-solid fa-arrow-up-right-from-square"></i>

                            <div class="col-lg-6">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fas fa-chart-area me-1"></i>

                                        <div class="float-end">
                                            <button class='btn btn-outline-secondary btn-sm' data-toggle="tooltip" data-placement="bottom" title="The percentage of successful payments that were routed via an adversary.">
                                                <i class="fa-solid fa-info float-right"></i>

                                            <a href="/assets/observation_rate_successful.html" target="_blank" class='btn btn-outline-secondary btn-sm'>

                            <div class="col-lg-6">

                                    <div class="card-header">
                                        <i class="fas fa-chart-area me-1"></i>

                                            </button>
                                            <a href="/assets/diversity.html" target="_blank" class='btn btn-outline-secondary btn-sm'>
                                                <i class="fa-solid fa-arrow-up-right-from-square"></i>
